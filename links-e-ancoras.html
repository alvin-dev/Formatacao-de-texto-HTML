<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras em HTML5</title>
</head>
<body>
    
   <h2>Links Externos</h2>
   <p>Acessar meu <a href="https://github.com/alvin-dev">repositório público no GitHub</a></p>
   
    <!-- Use target="_blank" para acessar o link em outra aba -->
   <p>Acessar meu <a target="_blank" href="https://github.com/alvin-dev">instagram</a></p>

   <h2>Links Internos</h2>

   <p>acesse a aula listas através do <a href="listas.html">link</a></p>

   <h2>Links para Downloads</h2>
   <!-- use o parametro download na tag de link com o nome do arquivo -->
    <ul>
        <li><a download="arquivo.pdf" href="pasta-do-arquivo/arquivo.pdf" >Baixar aquivo PDF</a></li>
        <li><a download="arquivo.zip" href="pasta-do-arquivo/arquivo.zip">Baixar aquivo ZIP</a></li>
    </ul>



</body>
</html>
