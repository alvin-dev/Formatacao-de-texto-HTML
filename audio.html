<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio em HTML5 </title>
</head>
<body>

 <h1>Reproduzindo Áudio</h1>
 <p>Vamos aprender a reproduzir áudios em HTML5</p>
 <p>Formatos de audio: <strong>MP3, WAV e PGG.</strong></p>
 <p>Importante adicionar mais de um formato caso o navegador não suporte um deles.</p>
 <p>Precisa passar o atributo <strong>controls</strong> dentro da tag <code>< audio ></code>.</p>

 <!-- forma mais simples de adicionar -->
 <audio src="audio/Blue-Dream-Cheel.mp3" controls ></audio>


 <!-- Forma atual e correta - Atributo autoplay executa o audio automaticamente -->
 <audio controls autoplay>
    <source src="audio/Blue-Dream-Cheel.mp3" type="audio/mpeg">
    <source src="audio/Blue-Dream-Cheel.ogg" type="audio/ogg">
    <source src="audio/Blue-Dream-Cheel.wav" type="audio/wav">
    <p>Infelizmente não foi possivel reproduzir o áudio</p>
 </audio>

</body>
</html>
