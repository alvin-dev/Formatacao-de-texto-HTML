    <h1>Inserindo videos hespedados localmente</h1>
    <p>Formatos: MP4, WEBM e OGG.</p>

   <video controls loop poster="img/cover-video.jpg" width="400">
       <source src="video/Pexels-Videos-2432402.mp4" type="video/mp4">
